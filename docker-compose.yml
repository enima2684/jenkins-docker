version: "3.3"

services:

  jenkins:
    image: aminebouamama/jenkins-docker:latest
    build:
      context: .
    ports:
      - 8090:8080
    volumes:
    - jenkins_data:/var/jenkins_home
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/bin/docker:/usr/bin/docker
    deploy:
      replicas: 1

volumes:
  jenkins_data:
